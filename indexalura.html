<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="">
        </div>
    </header>
    <main>
        <section>

            <textarea class="input_Text" cols="40" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <p class="advertencia"> <i class="fas fa-exclamation-circle"></i> Solo letras minúsculas y sin acentos.
            </p>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    <i class="fas fa-lock"></i> Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    <i class="fas fa-unlock"></i> Desencriptar
                </button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="18" rows="8">
            </textarea>
            <button class="copiar" onclick="btncopiar()">
                <i class="fas fa-copy"></i> Copiar</button>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
